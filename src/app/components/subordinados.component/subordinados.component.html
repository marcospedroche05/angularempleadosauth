<div>
    <h1 class="text-center text-light">Subordinados</h1>
    <br>
    <table *ngIf="subordinados" class="table table-dark">
        <thead>
            <tr>
                <th>Id empleado</th>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
                <th>Director</th>
            </tr>
        </thead>
        <tbody>
            @for(sub of subordinados; track sub) {
                <tr>
                    <td>{{sub.idEmpleado}}</td>
                    <td>{{sub.apellido}}</td>
                    <td>{{sub.oficio}}</td>
                    <td>{{sub.salario}}</td>
                    <td>{{sub.director}}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
